<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Wellness</title>
</head>
<body>
    <main>
        <!-- This contains our image and text -->
        <section class="left">
            <div class="logo">
                <img src="/Logo.svg" alt="company logo">
            </div>

            <div class="text">
                <h1>For Individuals</h1>
                <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
            </div>




        </section>

        <!-- This contains our form element -->
        <section class="right">
            <form action="">
                <div class="same-line">
                    <div>
                        <label for="fname">First Name</label>
                        <input class="grey"  type="text" id="fname" placeholder="Tolu" required  >
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input class="grey" type="text" id="lname" placeholder="Ojo">
                    </div>
                </div>

                <div class="same-line">
                    <div>
                        <label for="Gender">Gender</label>
                        <select name="Gender" class="grey" id="Gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="#" disabled selected>Select here</option>
                        </select>
                    </div>
                    <div>
                        <label for="date">Date of Birth</label>
                        <input class="grey datePicker" type="date" id="date"placeholder="Enter custom date" >
                    </div>
                </div>



                <div class="same-line">
                    <div>
                        <label for="weight">Weight (KG)</label>
                        <input class="grey" type="text" id="weight" placeholder="Enter weight here">
                    </div>
                    <div>
                        <label for="height">Height (CM)</label>
                        <input class="grey" type="text" id="height" placeholder="Enter height here">
                    </div>
                </div>

                <div class="block">
                    <label for="">Activity Level</label>
                    <select class="grey"  name="" id="" >
                        <option value="#" disabled selected>Select here</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Neutral">Neutral</option>
                    </select>
                </div>

                <div class="block">
                    <label for="password">Password</label>
                   
                        <div class="password-eye">
                            <input class="grey" type="password" id="password" placeholder="Enter password here">
                            <img src="/eye.svg" alt="eye-icon">
                        </div>
                       
                    </div>
                </div>


                <div class="btn">
                    <button type="submit"><a href="/">Register</a></button>
                    <p>By clicking Register, you agree to our <span>Terms of Use </span>and our<span> Privacy Policy</span></p>
                </div>

            </form>

        </section>
    </main>
    
</body>
</html>
